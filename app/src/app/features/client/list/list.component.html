<div class="flex">
  <div class="col-12">
    <p-dataView [value]="clients" [loading]="isLoading" [paginator]="true" [rows]="10">
      <ng-template pTemplate="header">
        <div class="flex justify-content-between align-items-center">
          <h1 class="my-0 text-800">Clients list</h1>
          <p-button label="add"
                    routerLink="new"
                    icon="pi pi-user-plus"></p-button>
        </div>
      </ng-template>
      <ng-template let-client pTemplate="listItem">
        <div class="col-12">
          <div class="grid justify-content-between py-3">
            <div class="col md:col-1 flex-order-0">
              <p-avatar class="text-500" icon="pi pi-user" size="xlarge" shape="circle"></p-avatar>
              <h3 class="mt-3 mb-1">{{client.name}}</h3>
              <p class="mt-0 mb-1">{{client.email}}</p>
              <small>created by: {{client.user.name}}</small>
            </div>
            <div class="col-12 md:col-9  flex-order-3 md:flex-order-1">
              <div class="flex align-items-center flex-wrap">
                <p-chip *ngFor="let address of client.addressList"
                        label="{{address.address1}} {{address.state}} {{address.city}}"
                        icon="pi pi-map-marker"
                        styleClass="mb-2 mr-2"></p-chip>
              </div>
            </div>
            <div class="col-4 md:col-1 flex-order-1 md:flex-order-3">
              <button pButton
                      pRipple
                      type="button"
                      icon="pi pi-trash"
                      label="Remove"
                      (click)="delete($event, client.id)"
                      class="p-button-text text-indigo-400 p-button-plain"></button>
              <button pButton
                      pRipple
                      type="button"
                      icon="pi pi-pencil"
                      label="Edit"
                      routerLink="edit/{{client.id}}"
                      class="p-button-text text-indigo-400 p-button-plain"></button>
            </div>
          </div>
        </div>
      </ng-template>
    </p-dataView>

  </div>
</div>
<p-confirmPopup></p-confirmPopup>
